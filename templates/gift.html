{% extends 'base.html' %}

{% block content %}
<div class="form-container">
  <h1>🎁 “{{ game.name }}” İçin Bağış</h1>
  <form action="{{ url_for('gift', game_id=game.id) }}" method="POST" class="form">
    <label>IBAN</label>
    <input type="text" name="iban" placeholder="TRxx xxxx xxxx ..." required>
    <button type="submit">Bağış Talep Et</button>
    <a href="{{ url_for('index', game_id=game.id) }}" class="btn cancel">Geri</a>
  </form>
</div>
{% endblock %}
