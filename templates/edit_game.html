{% extends 'base.html' %}
{% block title %}{{ game.name }} - GameFace{% endblock %}

{% block content %}
<h2>{{ game.name }}</h2>

<div class="game-details">
    <p><strong>🎯 Hikaye:</strong> {{ game.story }}</p>
    <p><strong>🏆 En İyi Oyuncular:</strong> {{ game.top_players | join(', ') }}</p>
    <p><strong>🏢 Şirket:</strong> {{ game.company }}</p>
</div>
{% endblock %}
